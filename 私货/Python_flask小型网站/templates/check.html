<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="author" content="Muhamad Nauval Azhar">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="This is a login page template based on Bootstrap 5">
    <title>YR-CLASS | 账号查询</title>
    <link rel="shortcut icon" type="image/x-icon" href="../static/img/logo.png">
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <script>
        window.onload = function startCountdown() {
            var count = {{count}}; // 设置倒计时的初始值
            var countdownBtn = document.getElementById("countdownBtn");

            // 禁用按钮
            countdownBtn.disabled = true;

            // 更新按钮显示的文本
            countdownBtn.innerHTML = count + "s" + '后重新获取';

            // 设置定时器，每秒更新倒计时
            var countdown = setInterval(function () {
                count--;
                countdownBtn.innerHTML = count + "s" + '后重新获取';

                // 倒计时结束时清除定时器，并启用按钮
                if (count === 0) {
                    clearInterval(countdown);
                    countdownBtn.disabled = false;
                    countdownBtn.innerHTML = "获取验证码";
                }
            }, 1000);
        }


    </script>
</head>
<link href="../static/css/sign-in.css" rel="stylesheet">
<body background="../static/img/background.png" style="background-repeat: no-repeat;">

<nav aria-label="Main navigation" class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">YR-CLASS</a>
        <button aria-label="Toggle navigation" class="navbar-toggler p-0 border-0" id="navbarSideCollapse"
                type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
    </div>
</nav>

<section class="h-100" style="margin-top: 100px;margin-bottom: 100px">
    <div class="container h-100">
        <div class="row justify-content-sm-center h-100">
            <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <h1 class="fs-4 card-title fw-bold mb-4">账号查询</h1>
                        {% if error %}
                            <div class="alert alert-danger" role="alert">
                                验证码输入有误！！！
                            </div>
                        {% endif %}
                        <div class="row">
                            <label class="mb-2 text-muted" for="name"><span style="color: red">*</span>验证码</label>
                            <form method="post">
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" placeholder="请输入6位验证码"
                                           aria-label="Recipient's username" aria-describedby="button-addon2"
                                           name="password">
                                    <button class="btn btn-outline-secondary" type="submit" id="button-addon2">点击提交
                                    </button>
                                </div>
                            </form>
                            <form>
                                <p class="form-text text-muted mb-3">
                                    温馨提示：请保管好自己的账号以免丢失
                                </p>
                                <div class="d-grid col-md">
                                    <button type="submit" class="btn btn-primary" data-bs-toggle="modal"
                                            id={{ id }} data-bs-target="#staticBackdrop">
                                        获取验证码
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="card-footer py-3 border-0">
                        <div class="text-center">
                            快去登陆吧！ <a href="login.php" class="text-dark">前往登陆</a>
                        </div>
                    </div>
                </div>
                <div class="text-center mt-5 text-muted">
                    Copyright &copy; 2023-2025
                </div>
            </div>
        </div>
    </div>
</section>

<script src="../static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
