<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="author" content="Muhamad Nauval Azhar">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="This is a login page template based on Bootstrap 5">
    <title>YR-CLASS | 账号查询</title>
    <link rel="shortcut icon" type="image/x-icon" href="../static/img/logo.png">
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
</head>
<link href="../static/css/sign-in.css" rel="stylesheet">
<body background="../static/img/background.png" style="background-repeat: no-repeat;">
<nav aria-label="Main navigation" class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">YR-CLASS</a>
    </div>
    </div>
</nav>
<section class="h-100" style="margin-top: 100px;margin-bottom: 100px">
    <div class="container h-100">
        <div class="row justify-content-sm-center h-100">
            <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <h1 class="fs-4 card-title fw-bold mb-4">账号查询</h1>
                        {% if error %}
                            <div class="alert alert-danger" role="alert">
                                密码不符合要求！！！
                            </div>
                        {% endif %}
                        <form method="POST" class="needs-validation" novalidate="" autocomplete="off">
                            <div class="mb-3">
                                <label class="mb-2 text-muted" for="name">班级号</label>
                                <h1 class="text-center" style="color: #6c757d">{{ class_number }}</h1>
                            </div>
                            <div class="mb-3">
                                <label class="mb-2 text-muted" for="password">修改密码</label>
                                <input placeholder="请输入8位及以上密码" id="password_1" type="password" class="form-control"
                                       name="password" required>
                                <div class="invalid-feedback">
                                    Password is required
                                </div>
                            </div>
                            <p class="form-text text-muted mb-3">
                                温馨提示：请妥善保管账号和密码以免丢失
                            </p>
                                <div class="d-grid gap-2">
                                    <a class="btn btn-secondary" href="/login" role="button">跳过</a>
                                    <button class="btn btn-primary" type="submit">点击修改密码</button>
                                </div>
                        </form>
                    </div>
                    <div class="card-footer py-3 border-0">
                        <div class="text-center">
                            已有帐户？ <a href="/login" class="text-dark">登陆</a>
                        </div>
                    </div>
                </div>
                <div class="text-center mt-5 text-muted">
                    Copyright &copy; 2023-2025
                </div>

            </div>
        </div>
    </div>
</section>
<script src="../static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
