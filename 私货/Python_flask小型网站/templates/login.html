<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
<head>
    <script src="../static/js/color-modes.js"></script>
    <meta charset="utf-8">
    <meta name="author" content="Muhamad Nauval Azhar">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="This is a login page template based on Bootstrap 5">
    <style></style>
    <title>YR-CLASS | 登录</title>
    <link rel="shortcut icon" type="image/x-icon" href="../static/img/logo.png">
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/sign-in.css" rel="stylesheet">

</head>


<body>
<nav aria-label="Main navigation" class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">YR-CLASS</a>
    </div>
</nav>
<main>
    <section class="h-100" style="margin-top: 100px;margin-bottom: 100px">
        <div class="container h-100">
            <div class="row justify-content-sm-center h-100">
                <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9" >
                    <div class="card shadow-lg" >
                        <div class="card-body p-5">
                            <h1 class="fs-4 card-title fw-bold mb-4">登录</h1>
                            {% if error %}
                            <div class="alert alert-danger" role="alert">
                                登录信息输入有误或账号不存在！！！
                            </div>
                            {% endif %}
                            <form method="POST" class="needs-validation" novalidate="" autocomplete="off">
                                <div class="mb-3">
                                    <label class="mb-2 text-muted" for="email"><span
                                            style="color: red">*</span>班级号</label>
                                    <input type="text" class="form-control" placeholder="请输入8位班级号"
                                           aria-label="Recipient's username" aria-describedby="button-addon2"
                                           name="class_num">
                                </div>
                                <div class="mb-3">
                                    <div class="mb-2 w-100">
                                        <label class="text-muted" for="password"><span
                                                style="color: red">*</span>密码</label>

                                    </div>
                                    <input id="password" type="password" class="form-control" name="password"
                                           placeholder="请输入密码" required>
                                    <div class="invalid-feedback">
                                        Password is required
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <div class="form-check">
                                        <a href="/find" class="float-end">忘记密码或账号?</a>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <div class="d-grid gap-2">
                                        <button class="btn btn-primary" type="submit">点击登录</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="card-footer py-3 border-0">
                            <div class="text-center">
                                还没有账号? <a href="/register" class="text-dark">注册</a>
                            </div>
                        </div>
                    </div>
                    <div class="text-center mt-5 text-muted">
                        Copyright &copy; 2023-2025
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
</body>

<script src="../static/js/bootstrap.bundle.min.js"></script>
</html>
