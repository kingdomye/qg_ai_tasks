<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="refresh" content="5;url='/register'">
    <meta name="author" content="Muhamad Nauval Azhar">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="This is a login page template based on Bootstrap 5">
    <title>YR-CLASS | 账号信息</title>
    <link rel="shortcut icon" type="image/x-icon" href="../static/img/logo.png">
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <script>
        window.onload = function startCountdown() {
            var count = 5; // 设置倒计时的初始值
            var countdownBtn = document.getElementById("countdownBtn");

            // 更新按钮显示的文本
            countdownBtn.innerHTML = count + "s" + '后自动跳转';

            // 设置定时器，每秒更新倒计时
            var countdown = setInterval(function () {
                count--;
                countdownBtn.innerHTML = count + "s" + '后自动跳转';

                // 倒计时结束时清除定时器，并启用按钮
                if (count === 0) {
                    clearInterval(countdown);
                    countdownBtn.disabled = false;
                    countdownBtn.innerHTML = "回到首页";
                }
            }, 1000);
        }


    </script>
</head>
<link href="../static/css/sign-in.css" rel="stylesheet">
<body background="../static/img/background.png" style="background-repeat: no-repeat;">
<nav aria-label="Main navigation" class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/home">YR-CLASS</a>
    </div>
    </div>
</nav>
<section class="h-100" style="margin-top: 100px;margin-bottom: 100px">

        <div class="row justify-content-sm-center h-100">

                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <h1 class="fs-4 card-title fw-bold mb-4">账号信息</h1>
                        <div class="mb-3">
                            <label class="mb-2 text-muted" for="name">班级号</label>
                            <h3 class="text-center" style="color: #6c757d">{{class_number}}</h3>
                        </div>
                        <p class="form-text text-muted mb-3">
                                温馨提示：请妥善保管您的班级号以免丢失
                        </p>
                        <div class="d-grid col-md col-6 mx-auto">
                            <a class="btn btn-primary" data-bs-toggle="modal"
                                    id='countdownBtn' data-bs-target="#staticBackdrop" href="/home">
