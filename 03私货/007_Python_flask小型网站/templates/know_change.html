<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
<head>
    <script src="../static/js/color-modes.js"></script>
    <meta charset="utf-8">
    <meta name="author" content="Muhamad Nauval Azhar">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="This is a login page template based on Bootstrap 5">
    <title>YR-CLASS | 修改密码</title>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/sign-in.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="../static/img/logo.png">
</head>


<body >
<nav aria-label="Main navigation" class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/home">YR-CLASS</a>
        <button aria-label="Toggle navigation" class="navbar-toggler p-0 border-0" id="navbarSideCollapse"
                type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
    </div>
</nav>
<main style="margin-top: 100px;margin-bottom: 100px">
    <section class="h-100">
        <div class="container h-100">
            <div class="row justify-content-sm-center h-100">
                <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
                    <div class="card shadow-lg">
                        <div class="card-body p-5">
                            <h1 class="fs-4 card-title fw-bold mb-4">修改密码</h1>
                            {% if error %}
                            <div class="alert alert-danger" role="alert">
                                输入有误或两次密码不同！！！
                            </div>
                            {% endif %}
                            <form method="POST" class="needs-validation" novalidate="" autocomplete="off">
                                <div class="mb-3">
                                    <label class="mb-2 text-muted" for="password"><span
                                            style="color: red">*</span>密码</label>
                                    <input placeholder="请输入密码" id="password_1" type="password" class="form-control"
                                           name="password" required>
                                    <div class="invalid-feedback">
                                        Password is required
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="mb-2 text-muted" for="password"><span style="color: red">*</span>确认密码</label>
                                    <input placeholder="二次确认密码" id="password_2" type="password"
                                           class="form-control"
                                           name="password_check"
                                           required>
                                    <div class="invalid-feedback">
                                        Password is required
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <p class="form-text text-muted mb-3">
                                        温馨提示：请妥善保管密码以免丢失
                                    </p>
                                    <div class="d-grid gap-2">
                                        <button class="btn btn-primary" type="submit">点击修改密码</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="text-center mt-5 text-muted">
                        Copyright &copy; 2023-2025
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
</body>

<script src="../static/js/bootstrap.bundle.min.js"></script>
</html>
